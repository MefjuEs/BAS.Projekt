<div class="container container-margins">
    <div class="row" *ngIf="!isLoading; else loadingBlock">
        <div class="col-md-5">
            <img [src]="getMoviePoster(movie.moviePoster)" class="movie-poster">
        </div>
        <div class="col-md-7">
            <h1 class="">
                {{movie.title}} ({{movie.releaseYear}})
            </h1>
            <div class="text-muted">
                {{getMovieLengthInHours(movie.movieLengthInMinutes)}}
            </div>

            <div class="mt-5">
                {{movie.description}}
            </div>

            <div class="mt-5">
                Re≈ºyseria:
                <ng-container *ngFor="let director of directors">
                    {{director.name}} {{director.surname}}
                </ng-container>
            </div>
            <div class="mt-1">
                Scenariusz:
                <ng-container *ngFor="let writer of writers">
                    {{writer.name}} {{writer.surname}}
                </ng-container>
            </div>
            <div class="mt-5">
                <mat-chip-list class="mat-chip-list">
                    <mat-chip *ngFor="let genre of movie.genres" class="mat-chip" color="primary" selected>
                        {{genre.name}}
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingBlock>
    <div class="mat-spinner container-margins">
        <mat-spinner color="accent">
        </mat-spinner>
    </div>
</ng-template>
