<div class="col-md-12 recommendation-container">

    <h2>Polecane</h2>

    <div class="row justify-content-center">
        <ng-container *ngFor="let movie of movieList.slice(0,5);">
            <div class="w-20">
                <img [src]="getMoviePoster(movie.poster)" class="w-100">
                <p class="text-center mt-2">
                    {{movie.title}}
                </p>
            </div>
        </ng-container>
    </div>
</div>
